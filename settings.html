<!-- Flexify Slides -->
<fieldset>
  <legend>Slides</legend>
  <table>

    <!-- Slide 1 -->
    <tr>
      <td colspan="2">
        <h3 class="heading">Slide 1</h3>
      </td>
    </tr>
    <tr>
      <th><label for="slider_slide_1_enabled">Show slide?</label></th>
      <td>
        <input type="checkbox" id="slider_slide_1_enabled" name="slider_slide_1_enabled" value="0" />
      </td>
    </tr>
    <tr>
      <th><label for="slider_slide_1">Slide Image</label></th>
      <td>
        <input type="file" id="slider_slide_1" name="slider_slide_1.jpg" data-max-width="966" />
      </td>
    </tr>
    <tr>
      <td><label for="slider_slide_1_link">Slide Link<br/><small>e.g. http://google.com<br/>Leave blank for no link</small></label></td>
      <td>
        <input type="text" name="slider_slide_1_link" id="slider_slide_1_link" value="" />
      </td>
    </tr>
