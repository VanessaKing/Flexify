<!-- Flexify -->
<fieldset>
  <legend>Image Slider</legend>
  <table>
    <tr>
      <th><label for="slider_enabled">Enable the image slider?</label></th>
      <td><input type="checkbox" id="slider_enabled" name="slider_enabled" value="0" /></td>
    </tr>
    <tr>
      <th><label for="slider_animation">Slider Animation</label></th>
      <td>
        <select name="slider_animation" id="slider_animation">
          <option value="fade" selected="selected">Fade</option>
          <option value="slide">Slide</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="slider_direction">Slider Direction</label></th>
      <td>
        <select name="slider_direction" id="slider_direction">
          <option value="horizontal" selected="selected">Horizontal</option>
          <option value="vertical">Vertical</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="slider_speed">Animation speed</label></th>
      <td>
        <select name="slider_speed" id="slider_speed">
          <option value="300">0.3 seconds</option>
          <option value="400">0.4 econds</option>
          <option value="500" selected="selected">0.5 seconds</option>
          <option value="600">0.6 seconds</option>
          <option value="700">0.7 seconds</option>
          <option value="800">0.8 seconds</option>
          <option value="900">0.9 seconds</option>
          <option value="1000">1 second</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="slider_delay">Delay between slides</label></th>
      <td>
        <select name="slider_delay" id="slider_delay">
          <option value="1000">1 second</option>
          <option value="2000">2 seconds</option>
          <option value="3000" selected="selected">3 seconds</option>
          <option value="4000">4 seconds</option>
          <option value="5000">5 seconds</option>
          <option value="6000">6 seconds</option>
          <option value="7000">7 seconds</option>
          <option value="8000">8 seconds</option>
          <option value="9000">9 seconds</option>
          <option value="10000">10 seconds</option>
          <option value="15000">15 seconds</option>
          <option value="20000">20 seconds</option>
        </select>
      </td>
    </tr>
    <tr>
      <th><label for="slider_keyboard">Enable keyboard navigation</label></th>
      <td>
        <input type="checkbox" id="slider_keyboard" name="slider_keyboard" value="1" />
      </td>
    </tr>
    <tr>
      <th><label for="slider_control">Display dot navigation</label></th>
      <td>
        <input type="checkbox" id="slider_control" name="slider_control" value="1" />
      </td>
    </tr>
    <tr>
      <th><label for="slider_border">Show border?</label></th>
      <td>
        <input type="checkbox" id="slider_border" name="slider_border" value="1" />
      </td>
    </tr>
  </table>
</fieldset>
